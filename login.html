<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Si-Tampu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 20px 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .logo-section {
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #6a11cb;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 6px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 9px 40px 10px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
            background-color: #fff;
        }

        .password-toggle {
            position: absolute;
            right: 43px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            z-index: 2;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .captcha-section {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .captcha-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-code {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 3px;
            padding: 0px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 8px;
            text-align: center;
            user-select: none;
            position: relative;
            overflow: hidden;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px; /* Tambahan: Memastikan lebar minimum */
        }

        .captcha-code::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255, 255, 255, 0.1) 5px,
                rgba(255, 255, 255, 0.1) 10px
            );
            pointer-events: none;
        }

        .captcha-input-container {
            flex: 1;
            position: relative;
            min-width: 0; /* Tambahan: Memungkinkan kontainer mengecil */
        }

        .captcha-input {
            width: 100%;
            padding: 15px 20px 15px 0px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            height: 40px;
        }

        .captcha-input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
            background-color: #fff;
        }

        .captcha-refresh {
            position: absolute;
            right: 0px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            z-index: 2;
            background: none;
            border: none;
            font-size: 18px;
            padding: 8px; /* Tambahan: Area klik yang lebih besar */
            border-radius: 50%; /* Tambahan: Untuk tampilan yang lebih baik */
            transition: background-color 0.2s; /* Tambahan: Transisi halus */
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            color: #666;
            padding-top: 0px;
            border-top: 1px solid #eee;
        }

        .login-footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        /* Loading overlay di tengah yang benar */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 200px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(106, 17, 203, 0.2);
            border-top: 4px solid #6a11cb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        .loading-text {
            color: #6a11cb;
            font-weight: 600;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design - Perbaikan untuk CAPTCHA */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px 70px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .form-control {
                padding: 12px 40px 12px 40px;
            }
            
            /* Perbaikan CAPTCHA untuk tablet */
            .captcha-code {
                font-size: 16px;
                letter-spacing: 2px;
                height: 44px;
            }
            
            .captcha-input {
                font-size: 15px;
                height: 44px;
                padding: 12px 40px 12px 12px;
            }
            
            .captcha-refresh {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 12px 30px;
            }
            
            .login-header h1 {
                font-size: 22px;
            }
            
            .login-header p {
                font-size: 14px;
            }
            
            .form-control {
                font-size: 14px;
            }
            
            .login-button {
                padding: 12px;
                font-size: 15px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .loading-spinner {
                width: 50px;
                height: 50px;
            }
            
            .loading-text {
                font-size: 16px;
            }
            
            .loading-content {
                padding: 30px 20px;
                min-width: 180px;
            }
            
            /* Perbaikan CAPTCHA untuk mobile */
            .captcha-group {
                gap: 8px;
            }
            
            .captcha-code {
                font-size: 16px;
                letter-spacing: 2px;
                padding: 0px;
                height: 44px;
                width: 100%;
                min-width: unset;
            }
            
            .captcha-input-container {
                width: 100%;
            }
            
            .captcha-input {
                padding: 12px 40px 12px 12px;
                font-size: 14px;
                height: 44px;
                width: 100%;
            }
            
            .captcha-refresh {
                font-size: 16px;
                padding: 10px;
                right: 0px;
            }
            
            .captcha-section {
                margin-bottom: 15px;
                margin-top: 15px;
            }
        }

        /* Tambahan: Responsivitas untuk layar sangat kecil */
        @media (max-width: 360px) {
            .login-container {
                padding: 20px 10px;
            }
            
            .captcha-code {
                font-size: 14px;
                letter-spacing: 1px;
                height: 40px;
            }
            
            .captcha-input {
                font-size: 13px;
                height: 40px;
                letter-spacing: 2px;
            }
            
            .captcha-refresh {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Animasi untuk validasi form */
        .error {
            border-color: #ff4757 !important;
            box-shadow: 0 0 0 2px rgba(255, 71, 87, 0.2) !important;
        }

        .success {
            border-color: #2ed573 !important;
            box-shadow: 0 0 0 2px rgba(46, 213, 115, 0.2) !important;
        }

        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="LOGO.PNG" alt="Logo Si-Tampu" class="logo">
        </div>
        
        <div class="login-header">
            <h1>Si-Tampu</h1>
            <p>Sistem Pengajuan Surat Tidak Mampu</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nama Pengguna</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan nama pengguna">
                </div>
                <div class="error-message" id="usernameError">Nama pengguna tidak valid</div>
            </div>
            
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi">
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="passwordError">Kata sandi harus minimal 6 karakter</div>
            </div>
            
            <!-- CAPTCHA Section yang telah diperbaiki -->
            <div class="captcha-section">
                <div class="captcha-group">
                    <div class="captcha-code" id="captchaCode">CAPTCHA</div>
                    <div class="captcha-input-container">
                        <input type="text" id="captchaInput" class="captcha-input" placeholder="Kode" maxlength="6">
                        <button type="button" class="captcha-refresh" id="refreshCaptcha" title="Refresh CAPTCHA">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="error-message" id="captchaError">Kode CAPTCHA tidak valid</div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Ingat saya</label>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">Masuk</button>
        </form>
        
        <div class="login-footer">
            <p>Butuh bantuan? <br> <a href="https://wa.me/6281234567890?text=Halo,%20saya%20membutuhkan%20bantuan%20untuk%20Si-Tampu" target="_blank"><i class="fab fa-whatsapp"></i> Hubungi via WhatsApp</a></p>
        </div>
    </div>

    <!-- Loading overlay di tengah layar -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Memproses Login...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const loginButton = document.getElementById('loginButton');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // CAPTCHA Elements
            const captchaCode = document.getElementById('captchaCode');
            const captchaInput = document.getElementById('captchaInput');
            const refreshCaptcha = document.getElementById('refreshCaptcha');
            const captchaError = document.getElementById('captchaError');
            
            // Generate CAPTCHA
            function generateCaptcha() {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
                let captcha = '';
                for (let i = 0; i < 6; i++) {
                    captcha += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                captchaCode.textContent = captcha;
                captchaInput.value = '';
                captchaInput.classList.remove('error', 'success');
                captchaError.style.display = 'none';
                return captcha;
            }
            
            // Initialize CAPTCHA
            let currentCaptcha = generateCaptcha();
            
            // Refresh CAPTCHA
            refreshCaptcha.addEventListener('click', function() {
                currentCaptcha = generateCaptcha();
            });
            
            // Toggle visibilitas password
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Ganti ikon mata
                const eyeIcon = this.querySelector('i');
                if (type === 'password') {
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });
            
            // Validasi form
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // Validasi username
                if (!usernameInput.value.trim()) {
                    usernameInput.classList.add('error');
                    usernameError.style.display = 'block';
                    isValid = false;
                } else {
                    usernameInput.classList.remove('error');
                    usernameInput.classList.add('success');
                    usernameError.style.display = 'none';
                }
                
                // Validasi password
                if (passwordInput.value.length < 6) {
                    passwordInput.classList.add('error');
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordInput.classList.remove('error');
                    passwordInput.classList.add('success');
                    passwordError.style.display = 'none';
                }
                
                // Validasi CAPTCHA
                if (captchaInput.value.toUpperCase() !== currentCaptcha.toUpperCase()) {
                    captchaInput.classList.add('error');
                    captchaError.style.display = 'block';
                    isValid = false;
                } else {
                    captchaInput.classList.remove('error');
                    captchaInput.classList.add('success');
                    captchaError.style.display = 'none';
                }
                
                // Jika valid, simulasi proses login
                if (isValid) {
                    // Nonaktifkan tombol
                    loginButton.disabled = true;
                    
                    // Tampilkan loading overlay di tengah layar
                    loadingOverlay.classList.add('active');
                    
                    // Simulasi waktu loading
                    setTimeout(function() {
                        // Sembunyikan loading
                        loadingOverlay.classList.remove('active');
                        
                        // Aktifkan tombol kembali
                        loginButton.disabled = false;
                        
                        // Reset form
                        loginForm.reset();
                        usernameInput.classList.remove('success');
                        passwordInput.classList.remove('success');
                        captchaInput.classList.remove('success');
                        
                        // Generate new CAPTCHA
                        currentCaptcha = generateCaptcha();
                        
                        // Tampilkan pesan sukses (bisa diganti dengan redirect)
                        alert('Login berhasil! Selamat datang di Si-Tampu');
                    }, 2000);
                }
            });
            
            // Validasi real-time
            usernameInput.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.classList.remove('error');
                    usernameError.style.display = 'none';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.length >= 6) {
                    this.classList.remove('error');
                    passwordError.style.display = 'none';
                }
            });
            
            captchaInput.addEventListener('input', function() {
                if (this.value.toUpperCase() === currentCaptcha.toUpperCase()) {
                    this.classList.remove('error');
                    captchaError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
