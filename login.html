<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Si-Tampu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #6a11cb;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 15px 40px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
            background-color: #fff;
        }

        .password-toggle {
            position: absolute;
            right: 43px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            z-index: 2;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        /* Loading overlay di tengah yang benar */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 200px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(106, 17, 203, 0.2);
            border-top: 4px solid #6a11cb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        .loading-text {
            color: #6a11cb;
            font-weight: 600;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 35px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .form-control {
                padding: 12px 40px 12px 40px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
            }
            
            .login-header h1 {
                font-size: 22px;
            }
            
            .login-header p {
                font-size: 14px;
            }
            
            .form-control {
                font-size: 14px;
            }
            
            .login-button {
                padding: 12px;
                font-size: 15px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .loading-spinner {
                width: 50px;
                height: 50px;
            }
            
            .loading-text {
                font-size: 16px;
            }
            
            .loading-content {
                padding: 30px 20px;
                min-width: 180px;
            }
        }

        /* Animasi untuk validasi form */
        .error {
            border-color: #ff4757 !important;
            box-shadow: 0 0 0 2px rgba(255, 71, 87, 0.2) !important;
        }

        .success {
            border-color: #2ed573 !important;
            box-shadow: 0 0 0 2px rgba(46, 213, 115, 0.2) !important;
        }

        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Logo Si-Tampu" class="logo">
        </div>
        
        <div class="login-header">
            <h1>Si-Tampu</h1>
            <p>Sistem Pengajuan Surat Tidak Mampu</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nama Pengguna</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan nama pengguna">
                </div>
                <div class="error-message" id="usernameError">Nama pengguna tidak valid</div>
            </div>
            
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi">
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="passwordError">Kata sandi harus minimal 6 karakter</div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Ingat saya</label>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">Masuk</button>
        </form>
        
        <div class="login-footer">
            <p>Butuh bantuan? <br> <a href="https://wa.me/6281234567890?text=Halo,%20saya%20membutuhkan%20bantuan%20untuk%20Si-Tampu" target="_blank"><i class="fab fa-whatsapp"></i> Hubungi via WhatsApp</a></p>
        </div>
    </div>

    <!-- Loading overlay di tengah layar -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Memproses Login...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const loginButton = document.getElementById('loginButton');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Toggle visibilitas password
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Ganti ikon mata
                const eyeIcon = this.querySelector('i');
                if (type === 'password') {
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });
            
            // Validasi form
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // Validasi username
                if (!usernameInput.value.trim()) {
                    usernameInput.classList.add('error');
                    usernameError.style.display = 'block';
                    isValid = false;
                } else {
                    usernameInput.classList.remove('error');
                    usernameInput.classList.add('success');
                    usernameError.style.display = 'none';
                }
                
                // Validasi password
                if (passwordInput.value.length < 6) {
                    passwordInput.classList.add('error');
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordInput.classList.remove('error');
                    passwordInput.classList.add('success');
                    passwordError.style.display = 'none';
                }
                
                // Jika valid, simulasi proses login
                if (isValid) {
                    // Nonaktifkan tombol
                    loginButton.disabled = true;
                    
                    // Tampilkan loading overlay di tengah layar
                    loadingOverlay.classList.add('active');
                    
                    // Simulasi waktu loading
                    setTimeout(function() {
                        // Sembunyikan loading
                        loadingOverlay.classList.remove('active');
                        
                        // Aktifkan tombol kembali
                        loginButton.disabled = false;
                        
                        // Reset form
                        loginForm.reset();
                        usernameInput.classList.remove('success');
                        passwordInput.classList.remove('success');
                        
                        // Tampilkan pesan sukses (bisa diganti dengan redirect)
                        alert('Login berhasil! Selamat datang di Si-Tampu');
                    }, 2000);
                }
            });
            
            // Validasi real-time
            usernameInput.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.classList.remove('error');
                    usernameError.style.display = 'none';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.length >= 6) {
                    this.classList.remove('error');
                    passwordError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
